<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CatchPharase.ly</title>
  <!—- JQuery -—>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
  <!—- Bootstrap -—>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>  
  <!—- Underscore -—>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script> 
   <!-- CatchPhrase.ly -->
   <link rel="stylesheet" type="text/css" href="../css/main.css">
   <script type="text/javascript" src="../javascripts/app.js"></script>
</head>
<body>
 <div class="container">

    <!-- header -->
    <div class='row'>
      <header class="page-header col-md-12">
        <h1 id="" class="">CatchPhrase.ly&nbsp<small id="" class="">Have fun memorizing definitions</small>
      </header>
    </div>

     <!-- phrase headers -->
    <div class='row'>
      <div class='col-md-7'>
        <h3>Saved Phrases</h3>
      </div>
      <div class='col-md-4 col-md-offset-1'>
        <h3>Enter A New Phrase</h3>
      </div>
    </div>

     <div class='row'>
       <!-- phrase list -->
       <div id="phrasesCon" class="col-md-7 well well-lg"></div>

       <!-- new phrase -->
       <div class="col-md-4 col-md-offset-1 well well-lg">
         <form id="newPhrase" class="cust-form">
           <div class="form-group">
             <!-- Enter phrase -->
             <input type="text" name="phrases[phrase]" class="form-control" placeholder="Phrase">
           </div>
           <div class="form-group">
              <!-- Enter definition -->
             <textarea name="phrases[definition]" class="form-control" placeholder="Definition"></textarea>
           </div>
            <!-- Add the above phrase/definition -->
           <button type="submit" class="btn btn-primary">Add Phrase</button>
         </form>
       </div>
     </div>
</body>
<script type="text/template" id="phraseTempl">
  <div class="phraseCon">
    <!-- Enter phrase -->
    <ul class='list-group list-unstyled phrase'>
      <div class="phrase-phrase">
        <li class='list-group-item'><%= phrase %></li>
      </div>
      <!-- Enter definition -->
      <div class="phrase-definition">
        <li class='list-group-item lead'><%= definition %></li>
      </div>
      <!-- Delete Definition -->
      <div class="btn-group phrase-controls">
        <button type="submit" class="delete btn btn-danger">DELETE</button>
      </div>
      <input id="check1" type="checkbox" checked="checked">
      <label for="check1">Show Definition</label> 
    </ul>
  </div>
</script>
</body>
</html>
